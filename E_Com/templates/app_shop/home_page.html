{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title_block %}
Profile {% endblock %}

{% block body_block %}
<div class="container my-5">
    <h2 class="my-5">Featured Products</h2>
    <div class="row">
        {% for product in object_list %}
        <div class="col-lg-3 col-md-6 col-sm-12">
            <figure class="card card-product">
                <div class="img-wrap">
                    <a href="{% url 'app_shop:product' pk=product.pk %}"><img src="/media/{{product.picture}}"
                            style="width: 100%; height: 300px"></a>
                </div>
                <figcaption class="info-wrap">
                    <h6 class="title"><a href="{% url 'app_shop:product' pk=product.pk %}">{{product.name}}</a></h6>
                    <div class="action-wrap">
                        <div class="price-wrap h5">
                            <span class="price-new">&#2547;{{product.price|floatformat:2}}</span>
                            &nbsp;&nbsp;&nbsp;
                            <span class="price-old">&#2547;{{product.old_price|floatformat:2}}</span>
                        </div>
                    </div>
                </figcaption>
            </figure>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}

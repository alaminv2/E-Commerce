{% load cart_count %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(198, 206, 185);">
    <div class="container">
        <a href="{% url 'app_shop:home' %}" class="navbar-brand">Django E-Com Project</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle Navigation"><span
                class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item active">
                    <a href="{% url 'app_order:cart' %}" class="nav-link"><i class="fa fa-shopping-cart"></i>Cart <span
                            class="badge badge-dark">{{request.user|item_count}}</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a href="" class="nav-link active dropdown-toggle" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="false" aria-expanded="false"><i
                            class="fa fa-user-tie"></i>{{request.user.profile.username}}</a>
                    <div class="dropdown-menu" aria-labelledby="#navbarDropdown">
                        <a href="{% url 'app_login:profile' %}" class="dropdown-item">Profile</a>
                        <a href="{% url 'app_payment:orders' %}" class="dropdown-item">Orders</a>
                        <div class="dropdown-divider"></div>
                        <a href="{% url 'app_login:logout' %}" class="dropdown-item">Logout</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'app_login:login' %}" class="btn btn-success btn-sm">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
